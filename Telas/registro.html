<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Login - UTFPR | Music</title>
</head>

<body class="grayBG">
    <div class="backgroundImg"></div>

    <div class="container">
        <div class="col-md-6 offset-md-3">
            <form class="registroForm whiteBG">
                <h1 class="center">Registrar</h1>
                <div class="form-group">
                    <label for="emailInput">Email:</label>
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Seu email">
                </div>
                <div class="form-group">
                    <label for="nameInput">Nome</label>
                    <input type="password" class="form-control" id="nameInput" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Senha</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Senha">
                </div>
                <button type="submit" class="btn btn-primary">Finalizar cadastro</button>
                <button type="submit" class="btn" style="float: right;">Entrar</button>
            </form>
        </div>
    </div>
</body>

</html>
