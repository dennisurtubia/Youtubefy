<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>UTFPR | Music</title>
</head>

<body class="publisher">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">UTFPR | Music</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

        </div>
    </nav>
    <div class="col-md-6 offset-md-3 formSearch">
        <form class="form-inline">
            <input class="form-control mr-sm-2 col-md-10" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-light my-2 my-sm-0 bold" type="submit">Procurar</button>
        </form>
    </div>

    <div class="container albumHolder">
        <div class="row">
            <div class="col-md-4">
                <h2>Meus Álbuns</h2>
            </div>
            <div class="col-md-8">
                <form class="form-inline float-right">
                    <button class="btn btn-light bold float-right">Submeter Novo Álbum</button>
                </form>
            </div>
            <div class="cardMusic col-md-2">
                <div class="itemsContainer">
                    <div class="image">
                        <a href="#">
                            <img src="https://lh5.googleusercontent.com/-444l_KCN5iA/TXFDWWJyuwI/AAAAAAAABNY/PLNJLdqMyg4/s320/Pink_Floyd_-_Dark_Side_of_the_Moon.jpg"
                            /> </a>
                    </div>
                    <div class="play">
                        <i class="fas fa-edit"></i>
                    </div>
                </div>
                <p class="bold">Nome do album</p>
                <p>Nome do Artista</p>
                <span class="badge badge-secondary">Aguardando</span>
            </div>
            <div class="cardMusic col-md-2">
                <div class="itemsContainer">
                    <div class="image">
                        <a href="#">
                            <img src="https://lh5.googleusercontent.com/-444l_KCN5iA/TXFDWWJyuwI/AAAAAAAABNY/PLNJLdqMyg4/s320/Pink_Floyd_-_Dark_Side_of_the_Moon.jpg"
                            /> </a>
                    </div>
                    <div class="play">
                        <i class="fas fa-edit"></i>
                    </div>
                </div>
                <p class="bold">Nome do album</p>
                <p>Nome do Artista</p>
                <span class="badge badge-secondary">Aprovado</span>
            </div>
            <div class="cardMusic col-md-2">
                <div class="itemsContainer">
                    <div class="image">
                        <a href="#">
                            <img src="https://lh5.googleusercontent.com/-444l_KCN5iA/TXFDWWJyuwI/AAAAAAAABNY/PLNJLdqMyg4/s320/Pink_Floyd_-_Dark_Side_of_the_Moon.jpg"
                            /> </a>
                    </div>
                    <div class="play">
                        <i class="fas fa-edit"></i>
                    </div>
                </div>
                <p class="bold">Nome do album</p>
                <p>Nome do Artista</p>
                <span class="badge badge-secondary">Reprovado</span>
            </div>

        </div>
    </div>
</body>

</html>
