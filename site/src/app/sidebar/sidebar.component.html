<div class="sidebar col-md-2">
    <h4>UTFPR | MUSIC</h4>
    <div class="sidebarMenu">
        <ul>
            <li (click)="changePage(1);" [class.active]="localSt.retrieve('page') === 1">
                <i class="fas fa-home "></i> Home</li>

            <li>
                <i class="fas fa-search "></i> Pesquisar</li>


            <li (click)="changePage(3);" [class.active]="localSt.retrieve('page') === 3">
                <i class="fas fa-list "></i> Playlists</li>
            


            <li class="innerLi ">
                <i class="fas fa-plus "></i> Criar Playlist</li>
            <li class="innerLi " *ngFor="let playlist of playlists" (click)="currPlaylist(playlist);">{{playlist.name}}</li>


            <li (click)="changePage(2);" [class.active]="localSt.retrieve('page') === 2">
                <i class="fas fa-compact-disc "></i> Albums
            </li>
            

                
            <li (click)="changePage(4);" [class.active]="localSt.retrieve('page') === 4">
                <i class="fas fa-music "></i> Minhas Musicas
            </li>
            <li (click)=this.home.quit()>
                <i class="fas fa-sign-out-alt"></i> Sair
            </li>
            
        </ul>
    </div>
    <div class="row" *ngIf="this.localSt.retrieve('currPlaying')">
        <div class=" AlbumCover col-md-2 ">
            <img [src]="this.localSt.retrieve('currplaying').img" alt=" ">
            <p>{{this.localSt.retrieve("currplaying").title}}</p>
            <p>{{this.localSt.retrieve("currplaying").author}}</p>
        </div>
    </div>
</div>
