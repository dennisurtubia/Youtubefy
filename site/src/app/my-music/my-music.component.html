<div class="topCover col-md-12">
  <div class="row">
    <div class="imgTopCover col-md-12">
    </div>
    <div class="titleTopCover">
      <h1>Músicas</h1>
    </div>
  </div>
</div>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Play</th>
      <th scope="col">Nome da música</th>
      <th scope="col">Artista</th>
      <th scope="col">Álbum</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let musica of this.localSt.retrieve('musicasaprovadas').aprovadas">
      <th scope="row">
        <i class="fas fa-play"></i>
      </th>
      <td>{{musica.nome}}</td>
      <td>{{musica.nomeArtista}}</td>
      <td>{{musica.nomeAlbum}}</td>
    </tr>

  </tbody>
</table>
