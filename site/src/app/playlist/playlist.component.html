<div class="topCover col-md-12">
  <div class="row">
    <div class="imgTopCover col-md-12" [style.background-image]="'url(' + this.localSt.retrieve('currPlaylist').img + ')'">
    </div>
    <div class="titleTopCover ">

      <h1>{{this.localSt.retrieve("currPlaylist").name}}</h1>
      <p>Playlist</p>
    </div>
    <div class="saveSet ">
      <i class="fas fa-plus "></i> Salvar</div>
  </div>
</div>
<table class="table table-dark ">
  <thead>
    <tr>
      <th scope="col ">Play</th>
      <th scope="col ">Nome da música</th>
      <th scope="col ">Artista</th>
      <th scope="col ">Álbum</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let musica of this.localSt.retrieve('currPlaylist').musicas">
      <th scope="row" (click)="setMusic(musica)">
        <i class="fas fa-play "></i>
      </th>
      <td>{{musica.title}}</td>
      <td>{{musica.author}}</td>
      <td>{{musica.album}}</td>
    </tr>


  </tbody>
</table>
